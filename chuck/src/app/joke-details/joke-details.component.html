
<mat-card>
    <mat-card-header>
        <mat-card-title>{{jokeTitle | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{jokeDate | date: 'dd-MM-YYYY'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{jokeDetails | suffix: '!' : 3}}
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button (click)="likeJoke(jokeTitle)">Like</button>
    </mat-card-footer>
</mat-card>
